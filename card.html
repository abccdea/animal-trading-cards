<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>动物交换卡</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="animal-container">
    <!-- 在下面输入你最喜欢的动物（或者其他...）的名字 -->
    <h3 id="animal-name">斑马</h3>
    <!-- 在下面输入你最喜欢的动物的图片 -->
    <img src="zebra.jpg" alt="斑马的图片" class="animal-image">
    <div class="animal-content">
        <!-- 在下面输入你最喜欢的动物的一些趣味小知识 -->
        <p><em>“动物园里最厉害的动物是什么呀？”“当然是斑马呀！”“什么？”“斑马黑白两道呀。”</em></p>
        <ul class="animal-facts">
            <!-- 在下面输入你最喜欢的动物的信息列表 -->
            <li><strong><span>学名</span>: </strong><em>平原斑马</em></li>
            <li><strong><span>平均长度</span>: </strong><em>1.3米</em></li>
            <li><strong><span>平均寿命</span>: </strong><em>25岁</em></li>
            <li><strong><span>栖息地</span>: </strong><em>非洲大陆</em></li>
        </ul>
        <!-- 在下面输入你最喜欢的动物的具体描述 -->
        <p style="text-align: justify">
            斑马通常吃草和灌木，比任何物种都更广泛地放牧。
            斑马生活在一个叫harems的小群体中，它主要包括一种主要的保护者，马驹和后代。
            这种种马是进攻者的攻击者，当它们的后代处于危险中时，它们就会发动攻击。在大多数情况下，斑马试图超过他们的敌人。
        </p>
    </div>
</div>
</body>
</html>
